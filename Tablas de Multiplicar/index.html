<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet" type="text/css">
        
    </head>
    <body background="imagen/Fondo.jpg"></body>
    <script>
        function Tabla(){
            var num1 = Number (document.getElementById('num1').value);
            ventana = window.open("","","");
            ventana.document.write("<h2> Tabla del "  +num1+ " </h2>");
            for(var i = 1; i<11; i++){
             ventana.document.write("<h3>"+num1 + " x " + i + "=" + (num1 * i) + "<br>" + 
            "<br>"+'<link rel="stylesheet" href="style.css" />'+
            " <h3>"); 
            }
        }
    
    </script>

        <center>
            <h1>Tablas de multiplicar</h1>
            <label>Ingrese el numero de la tabla de multiplicar</label>
            <br><br>
            <input id="num1" type="text">
            <br><br>
            <input type="button" value="Tabla" onclick="Tabla()">
        </center>
    </body>
</html>
